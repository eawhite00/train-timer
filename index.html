<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Train Timer</title>

  <!-- Bootstrap Import -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Import -->
  <link href="https://fonts.googleapis.com/css?family=PT+Mono|Playfair+Display+SC&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body class=bg-dark>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="jumbotron">
          <h1 class="display-4">Train Timer</h1>
          <p class="lead">It's train time! Enter your train info below to track departures!</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Train Schedule
          </div>
          <div class="card-body">
            <table class="table" id='trainTable'>
              <thead>
                <tr>
                  <th scope="col">Train Name </th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
                <tbody>
                </tbody>
                </table>
          </div>
        </div>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            Add a train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="trainNameInput">Train Name</label>
                <input type="text" class="form-control" id="trainNameInput" aria-describedby="emailHelp" placeholder="It's Like Train on Your Wedding Day">
              </div>
              <div class="form-group">
                <label for="destinationInput">Destination</label>
                <input type="text" class="form-control" id="destinationInput" placeholder="Ottawa, Canada">
              </div>
              <div class="form-group">
                <label for="timeInput">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="timeInput" placeholder="14:15">
              </div>
              <div class="form-group">
                <label for="frequencyInput">Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput" placeholder="12">
              </div>
              <button type="submit" class="btn btn-dark" id="addTrainButton">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Bootstrap (includes jquery) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!-- moment.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- my own script   -->
  <script src="assets/javascript/traintracker.js"></script>

</body>

</html>
